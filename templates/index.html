<!DOCTYPE html>
<html>
<head>
    <title>Python File Upload/Download</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br><br>
        <label for="option">Select a PDF Type:</label>
        <select id="option" name="option">
            <option value="Choose">Choose</option>
            <option value="HIP">New Peoples Bank</option>       <!-- HIP/SIB -->
            <option value="CIB">First Community Bank</option>   <!-- CIB/QIB -->
            <option value="DIP">City National Bank</option>     <!-- DIP -->
            <option value="TPS">Truist</option>                 <!-- BWL/TPS -->
            <option value="MIP">Summit Community Bank</option>  <!-- MIP -->
        </select>
        <br><br>
        <input type="submit" value="Upload">
    </form>
    {% if filename %}
    <br>
    <p>File uploaded: {{ filename }}</p>
    <form action="/download/{{ filename }}">
        <button type="submit">Download {{ filename }}</button>
    </form>
    {% endif %}
</body>
</html>
